<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Recorder</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .record-btn {
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            font-size: 18px;
            cursor: pointer;
            margin: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255, 71, 87, 0.4);
        }
        
        .record-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 71, 87, 0.6);
        }
        
        .record-btn.recording {
            background: #ff3742;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .stop-btn {
            background: #2f3542;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        
        .stop-btn:hover {
            background: #57606f;
            transform: translateY(-2px);
        }
        
        .status {
            margin: 20px 0;
            font-size: 18px;
            color: #666;
        }
        
        .audio-controls {
            margin: 20px 0;
        }
        
        audio {
            width: 100%;
            margin: 10px 0;
        }
        
        .upload-btn {
            background: #5352ed;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        
        .upload-btn:hover {
            background: #3742fa;
            transform: translateY(-2px);
        }
        
        .upload-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .timer {
            font-size: 24px;
            color: #ff4757;
            font-weight: bold;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé§ Record Your Argument</h1>
        <div class="status" id="status">Click the microphone to start recording</div>
        <div class="timer" id="timer" style="display: none;">00:00</div>
        
        <button class="record-btn" id="recordBtn" onclick="toggleRecording()">
            üé§ START
        </button>
        
        <button class="stop-btn" id="stopBtn" onclick="stopRecording()" style="display: none;">
            ‚èπÔ∏è STOP
        </button>
        
        <div class="audio-controls" id="audioControls" style="display: none;">
            <audio id="audioPlayback" controls></audio>
            <br>
            <button class="upload-btn" id="uploadBtn" onclick="uploadAudio()">
                üöÄ Analyze My Argument
            </button>
            <button class="stop-btn" onclick="resetRecording()">
                üîÑ Record Again
            </button>
        </div>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        let recordingTimer;
        let startTime;

        async function toggleRecording() {
            if (!isRecording) {
                await startRecording();
            } else {
                stopRecording();
            }
        }

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        sampleRate: 44100
                    } 
                });
                
                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'audio/webm;codecs=opus'
                });
                
                audioChunks = [];
                
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };
                
                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    const audioUrl = URL.createObjectURL(audioBlob);
                    
                    const audioPlayback = document.getElementById('audioPlayback');
                    audioPlayback.src = audioUrl;
                    
                    // Store the blob for upload
                    window.recordedAudioBlob = audioBlob;
                    
                    document.getElementById('audioControls').style.display = 'block';
                    document.getElementById('status').textContent = 'Recording complete! Listen and upload when ready.';
                };
                
                mediaRecorder.start(1000); // Collect data every second
                isRecording = true;
                
                // Update UI
                const recordBtn = document.getElementById('recordBtn');
                const stopBtn = document.getElementById('stopBtn');
                const timer = document.getElementById('timer');
                
                recordBtn.textContent = 'üî¥ RECORDING';
                recordBtn.classList.add('recording');
                recordBtn.style.display = 'none';
                stopBtn.style.display = 'inline-block';
                timer.style.display = 'block';
                
                document.getElementById('status').textContent = 'Recording... Speak your argument clearly!';
                
                // Start timer
                startTime = Date.now();
                recordingTimer = setInterval(updateTimer, 1000);
                
            } catch (error) {
                console.error('Error accessing microphone:', error);
                document.getElementById('status').textContent = 'Error: Could not access microphone. Please allow microphone access.';
            }
        }

        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                
                // Stop all tracks
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                
                // Update UI
                const recordBtn = document.getElementById('recordBtn');
                const stopBtn = document.getElementById('stopBtn');
                const timer = document.getElementById('timer');
                
                recordBtn.style.display = 'inline-block';
                recordBtn.textContent = 'üé§ START';
                recordBtn.classList.remove('recording');
                stopBtn.style.display = 'none';
                timer.style.display = 'none';
                
                clearInterval(recordingTimer);
            }
        }

        function updateTimer() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            document.getElementById('timer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function resetRecording() {
            document.getElementById('audioControls').style.display = 'none';
            document.getElementById('status').textContent = 'Click the microphone to start recording';
            window.recordedAudioBlob = null;
        }

        async function uploadAudio() {
            if (!window.recordedAudioBlob) {
                alert('No audio recorded!');
                return;
            }

            const uploadBtn = document.getElementById('uploadBtn');
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'üîÑ Analyzing...';
            
            try {
                const formData = new FormData();
                formData.append('audio', window.recordedAudioBlob, 'recording.webm');
                
                // Send to Streamlit backend
                const response = await fetch('/upload_audio', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const result = await response.json();
                    // Redirect to results or handle success
                    window.parent.postMessage({
                        type: 'audio_uploaded',
                        data: result
                    }, '*');
                } else {
                    throw new Error('Upload failed');
                }
                
            } catch (error) {
                console.error('Upload error:', error);
                alert('Upload failed. Please try again.');
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'üöÄ Analyze My Argument';
            }
        }

        // Check for microphone support
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            document.getElementById('status').textContent = 'Your browser does not support audio recording.';
            document.getElementById('recordBtn').disabled = true;
        }
    </script>
</body>
</html>
